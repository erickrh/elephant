{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_separator">
        {% if post.published_date %}
            <div>
                <p id="date"> Published: {{ post.published_date }}</p>
            </div>
        {% endif %}
        <h2 class="title">{{ post.title }}</h2>
        <p id="text">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
