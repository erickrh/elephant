{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% for post in posts %}
            <div class="post_separator">
                <p id="date">Published: {{ post.published_date}}</p>
                <h2><a href="{% url 'post_detail' pk=post.pk %}" class="title">{{ post.title }}</a></h2>
                <p id="text"> {{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
